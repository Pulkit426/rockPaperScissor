<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="header">
        <h1 class="title"> Rock Paper Scissors </h1>  
    </div> 

    <div class="main">
        <div class="info">
            Choose your Weapon 
            <p>First to score 5 points wins the game</p>
        </div>

        <div class="score-info"> 
        
        </div>

        <div class="score-container">

            <div class="player-score"> 
                <div class="sign" id="playerSign"> ? </div>
                <p class="score"> Player: <span id="playerScoreCount"> 0 </span> </p>
            </div>

            <div class="computer-score">
                <div class="sign"  id="computerSign"> ? </div>
                <p class="score"> Computer:  <span id="computerScoreCount"> 0 </span> </p>          
            </div>

        </div>
        <div class="buttons"> 
            <button class="rock"> ✊ </button>
            <button class="paper"> ✋ </button>
            <button class="scissors"> ✌️ </button>
        </div>
    </div>

    <div class="footer">
        Copyright © 2022 Pulkit Agrawal
    </div>
    
    
    <script src="./main.js"> </script>
</body> 
</html>
